<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Envío de imágenes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="captureImage()">
        <ion-icon name="camera"></ion-icon>Hacer foto
      </button>
      <button ion-button icon-left (click)="sendEmail2()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Enviar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
